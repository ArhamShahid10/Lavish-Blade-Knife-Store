<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product">
        <img src="https://i.ebayimg.com/images/g/TeYAAOSwJLFnLeHS/s-l1600.webp" alt="Product 1">
        <h2>Product 1</h2>
        <p class="description">This is a great product.</p>
        <p class="price">$19.99</p>
    </div>
    <div class="product">
        <img src="https://i.ebayimg.com/images/g/n4UAAOSwrztnJ3Gk/s-l1600.webp" alt="Product 2">
        <h2>Product 2</h2>
        <p class="description">This is another great product.</p>
        <p class="price">$29.99</p>
    </div>
    <!-- Add more products as needed -->
</body>
</html>
