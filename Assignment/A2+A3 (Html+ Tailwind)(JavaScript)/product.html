<!DOCTYPE html>
<script>
    // Function to display an alert when the "Buy Now" button is clicked
    function buyNow(productName) {
        alert(`Thank you for purchasing ${productName}!`);
    }

    // Function to dynamically update the footer year
    function updateFooterYear() {
        const footer = document.querySelector('footer p');
        const currentYear = new Date().getFullYear();
        footer.innerHTML = `&copy; ${currentYear} Your Company. All rights reserved.`;
    }

    // Call the updateFooterYear function on page load
    document.addEventListener('DOMContentLoaded', updateFooterYear);
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Product Listing</h1>
    </header>

    <main class="p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product Name</h2>
                    <p class="text-gray-600 mt-2">This is a short description of the product.</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-600 font-bold">$99.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Duplicate the product card for more products -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product Name</h2>
                    <p class="text-gray-600 mt-2">This is a short description of the product.</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-600 font-bold">$79.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Add more product cards as needed -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
